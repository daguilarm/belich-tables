<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- Plugins that are needed before app configuration. -->
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show{height: 100%;}
    </style>
</head>
<body>
    <div data-app id="main"></div>
    <script>
        window.$docsify = {
            requestHeaders: {
                'cache-control': 'max-age=0',
            },
            el: '#main',
            name: 'Livewire Tables',
            repo: 'daguilarm/livewire-tables',
            loadSidebar: true,
            subMaxLevel: 4,
            auto2top: true,
            homepage: 'home.md',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</body>
</html>
