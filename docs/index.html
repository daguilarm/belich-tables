<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- Plugins that are needed before app configuration. -->
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show{height: 100%;}
    </style>
</head>
<body>
    <div data-app id="main"></div>
    <script>
        window.$docsify = {
            requestHeaders: {
                'cache-control': 'max-age=0',
            },
            el: '#main',
            name: 'Livewire Tables',
            repo: 'daguilarm/livewire-tables',
            loadSidebar: './nav/sidebar.md',
            subMaxLevel: 2,
            homepage: 'home.md',
            search: 'auto',// default
            tabs: {
              persist    : true,      // default
              sync       : true,      // default
              theme      : 'classic', // default
              tabComments: true,      // default
              tabHeadings: true       // default
            }
        }
        // Service worker
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</body>
</html>
